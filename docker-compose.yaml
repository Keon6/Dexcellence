version: "3.9"

services:
  auction_engine:
    build:
      context: .
      dockerfile: backend/auction_engine.dockerfile
    volumes:
      - ./backend:/code
    tty: true
    entrypoint: ["sh", "start_engine.sh"]
  auction_webserver:
    build:
      context: .
      dockerfile: backend/auction_engine.dockerfile
    volumes:
      - ./backend:/code
    tty: true
    ports:
      - "8000:8000"
    entrypoint: ["sh", "start_web_server.sh"]
  oms:
    build:
      context: ./frontend
      dockerfile: oms.dockerfile
    container_name: oms_container
    ports:
      - '3000:3000'
    stdin_open: true
    tty: true
  backend-dev:
    profiles:
      - dev
    build:
      context: .
      dockerfile: backend/auction_engine.dockerfile
    volumes:
      - ./backend:/code
    tty: true
